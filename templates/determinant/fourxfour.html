{% extends 'base.html' %}


{% block head_content %}
    <title>Determinatn | 3x3 </title>
{% endblock head_content %}


{% block body %}
    <main>
        <div class="form-container">
            <h1>Calculate determinant</h1>
            <form action="{% url 'calculate3x3' %}" method="post">
                {% csrf_token %}
                <div class="row-numbers">
                    <input type="number" name="zero_zero" id="">
                    <input type="number" name="zero_one" id="">
                    <input type="number" name="zero_two" id="">
                    <input type="number" name="zero_three" id="">
                </div>
                <div class="row-numbers">
                    <input type="number" name="one_zero" id="">
                    <input type="number" name="one_one" id="">
                    <input type="number" name="one_two" id="">
                    <input type="number" name="one_three" id="">
                </div>
                <div class="row-numbers">
                    <input type="number" name="two_zero" id="">
                    <input type="number" name="two_one" id="">
                    <input type="number" name="two_two" id="">
                    <input type="number" name="two_three" id="">
                </div>
                <div class="row-numbers">
                    <input type="number" name="three_zero" id="">
                    <input type="number" name="three_one" id="">
                    <input type="number" name="three_two" id="">
                    <input type="number" name="three_three" id="">
                </div>
                <input type="submit" value="Calculate">
            </form>
        </div>
        {% if result %}
            <div class="result">
                <h2>Resultado</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
            
    </main>
{% endblock body %}
