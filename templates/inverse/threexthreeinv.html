{% extends 'base.html' %}


{% block head_content %}
    <title>Determinatn | 3x3 </title>
{% endblock head_content %}


{% block body %}
    <main>
        <div class="form-container">
            <h1>Calculate inverse</h1>
            <form action="{% url 'calculate3x3inv' %}" method="post">
                {% csrf_token %}
                <div class="row-numbers">
                    <input type="text" name="zero_zero" id="">
                    <input type="text" name="zero_one" id="">
                    <input type="text" name="zero_two" id="">
                </div>
                <div class="row-numbers">
                    <input type="text" name="one_zero" id="">
                    <input type="text" name="one_one" id="">
                    <input type="text" name="one_two" id="">
                </div>
                <div class="row-numbers">
                    <input type="text" name="two_zero" id="">
                    <input type="text" name="two_one" id="">
                    <input type="text" name="two_two" id="">
                </div>
                <input type="submit" value="Calculate">
            </form>
            {% if result %}
                <div class="result3x3">
                    <h2>Resultado</h2>
                    <p>{{ result }}</p>
                </div>
            {% else %}
                <div class="result">
                    <h2>No se puede realizar o el resultado es 0</h2>
                </div>
            {% endif %}
        </div>
            
    </main>
{% endblock body %}
